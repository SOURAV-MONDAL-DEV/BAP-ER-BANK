<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/BAP er BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-3xl text-center mt-8">Wellcome to
        <span class="font-bold text-teal-400"> BAP er BANK</span> !!!
    </h1>

    <section  id="" class="bg-teal-200 w-4/6 mx-auto mt-12 p-8" >
        <h3 class="text-xl mb-4">please login...</h3>
        <div>
            <input class=" w-9/12 block mb-3 px-4" type="email" name="" id="user_email" placeholder="enter your email address" >
            <input class=" w-9/12 block mb-3 px-4" type="password" name="" id="user-password" placeholder="enter your password" >
            <button id="btn-submit" class="bg-pink-400 text-white font-medium rounded p-3 py-1">SUBMIT</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
